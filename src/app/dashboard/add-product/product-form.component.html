

  <form class="card text-white bg-secondary form" (ngSubmit)="submitProduct()" [formGroup]="productForm" novalidate>
    <div class="card-header">
            <h1 class="display-4"> {{product? "Update Product" : "Add Product" }}</h1>
    </div>   
    <div class="card-body">
      <div class="form-group">
          <label for="Title">Title</label>
          <input type="text" class="form-control" id="Title" aria-describedby="TitleHelp" formControlName="title" placeholder="Enter Product Title">
          <ng-container *ngIf="productForm.controls.title.invalid && (productForm.controls.title.dirty || productForm.controls.title.touched)">
              <small *ngIf="productForm.controls.title.errors?.required"  id="TitleHelp" class="form-text text-danger error">Title field is required</small>
          </ng-container>
      </div>

      <div class="form-group">
        <label for="Category">Category</label>
        <select id="Category" class="custom-select" formControlName="category">
          <option *ngFor="let category of categories | async"  value="{{category}}">{{category}}</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="Price">Price</label>
        <input type="number" class="form-control" id="Price" aria-describedby="PriceHelp" formControlName="price" placeholder="Enter Product Price">
        <ng-container *ngIf="productForm.controls.price.invalid && (productForm.controls.price.dirty || productForm.controls.price.touched)">
            <small *ngIf="productForm.controls.price.errors?.required"  id="PriceHelp" class="form-text text-danger error">Price field is required</small>
        </ng-container>
      </div>


      <button [disabled]="productForm.invalid" type="submit" class="btn btn-primary">Save Product</button>
  </div>
  <div class="cart-footer" >

  </div>
</form>

  <div class="card text-white bg-secondary form">
      <div class="card-header">
              <h1 class="display-4"> Show Product</h1>
      </div>   
      <div class="card-body">
        <div class="form-group">
            <label for="Title">Title</label>
            <input type="text" class="form-control" id="Title" aria-describedby="TitleHelp" [value]="product.title" disabled>
        </div>
  
        <div class="form-group">
            <label for="Title">Category</label>
            <input type="text" class="form-control" id="category" aria-describedby="TitleHelp" [value]="product.category" disabled>
        </div>
    
        <div class="form-group">
          <label for="Price">Price</label>
          <input type="number" class="form-control" id="Price" aria-describedby="PriceHelp" [value]="product.price" disabled>
      
        </div>
  
    </div>
    <div class="cart-footer" >
  
    </div>
  </div>

<div class="container-fluid">

  <div class="jumbotron ">
   <div> <h1 class="display-4">E-Commerce App</h1>
    <p class="lead">Using Parse Platform</p></div>
  </div>

  
  <div class="row">
    <div class="col-lg-2 col-sm-4 ">
      <div class="list-group mb-4">
          <button 
            [class.active]="selectedCategory == null" 
            [disabled]="selectedCategory == null"
            class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
            (click)="filterProducts()"
          >
          All Categories
        </button>
        <button *ngFor="let category of categories; let first = first;"  
          [class.active]="selectedCategory == category"  
          [disabled]="selectedCategory == category" 
          class="list-group-item list-group-item-action  d-flex justify-content-between align-items-center"
          (click)="filterProducts(category);"
        >
         {{category}}
          <!-- <span [class.badge-info]="first" class="badge badge-primary badge-pill">14</span> -->
      </button>
        
      </div>
    </div>
   
    <div class="col-lg-10 col-sm-8 d-flex flex-wrap products"  >
        <!-- <div class="d-flex justify-content-center align-items-center w-100" *ngIf="isLoading">
            <app-loader [isLoading]="isLoading"></app-loader>
        </div> -->
        <div class="card text-white bg-secondary mb-3 mr-2 ml-2" style="width: 15rem;" *ngFor="let product of products">
            <div class="card-header " >
                <img src="../../assets/product.jpg" class="w-100" >
            </div>
            <div class="card-body">
              <h4 class="card-title">{{product.title}}</h4>
              <div class="card-text">
                <div class="badge badge-pill badge-primary">{{product.price }} $</div>
              </div>
            </div>
            <div class="cart-footer">
                <button type="button" class="btn btn-primary btn-block" (click)="addToCart(product)">Add to Cart</button>

            </div>
        </div>
    </div>
  </div>
</div>

<div class="page container-fluid">

  <div class="jumbotron ">
   <div> 
     <h1 class="display-4">E-Commerce App</h1>
    <p class="lead">Using Parse Platform</p></div>
  </div>

  <div *ngIf="error" class="alert alert-danger">Something went wrong , Please check your enternet connection</div>
  <div class="row" >
    <div class="col-lg-2 col-sm-4 ">
      <div class="list-group mb-4" *ngIf="categories.length > 0">
          <button 
            [class.active]="selectedCategory == null" 
            [disabled]="selectedCategory == null"
            class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
            (click)="filterProducts()"
          >
          All Categories
        </button>
        <button *ngFor="let category of categories; let first = first;"  
          [class.active]="selectedCategory == category"  
          [disabled]="selectedCategory == category" 
          class="list-group-item list-group-item-action  d-flex justify-content-between align-items-center"
          (click)="filterProducts(category);"
        >
         {{category}}
          <!-- <span [class.badge-info]="first" class="badge badge-primary badge-pill">14</span> -->
      </button>
        
      </div>
    </div>
   
    <div class="col-lg-10 col-sm-8 d-flex flex-wrap products"  >
        <!-- <div class="d-flex justify-content-center align-items-center w-100" *ngIf="isLoading">
            <app-loader [isLoading]="isLoading"></app-loader>
        </div> -->
        <div *ngFor="let product of products">
            <app-product [product]="product"></app-product>
        </div>
    </div>
  </div>
</div>

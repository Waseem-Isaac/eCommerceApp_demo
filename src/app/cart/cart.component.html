<div class="page container">

  <div class="row justify-content-center"   *ngFor="let cartItem of cart">
    <div class="item mb-4">
        <app-cart-item [cartItem] ="cartItem"></app-cart-item>
    </div>
  </div>

  <!--  -->
  <div class="row">
    <div class="jumbotron w-100 ">
        <div class="d-flex justify-content-between p-2">
            <p class="d-none d-sm-block"></p>
            <p class="d-none d-sm-block"></p>
            <p>Subtotal</p>
            <p>{{cartService.calculateitemsTotal()}} $</p>
        </div>
        <div class="d-flex justify-content-between p-2">
            <p class="d-none d-sm-block"></p>
            <p class="d-none d-sm-block"></p>
            <p>Delivery</p>
            <p>{{cart.length>0? '100' : '0.00'}} $</p>
        </div>
        <hr>
        <div class="d-flex justify-content-between p-2">
            <p class="d-none d-sm-block"></p>
            <p class="d-none d-sm-block"></p>
            <strong>Total</strong>
            <strong>{{cart.length > 0 ? (cartService.calculateitemsTotal() + 100).toFixed(2) : '0.00'}} $</strong>
        </div>
        <hr  *ngIf="cartService.calculateitemsTotal() > 0">
        <div *ngIf="cartService.calculateitemsTotal() > 0" class="d-flex justify-content-center p-2">
            <button type="button" class="btn btn-primary btn-lg"(click)="checkout()" >Checkout</button>

        </div>
    </div>
</div>
</div>
